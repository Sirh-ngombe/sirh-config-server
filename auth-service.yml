server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sirh_auth_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
  application:
    name: auth-service

logging:
    level:
      root: debug
      org:
        springframework:
          web: debug