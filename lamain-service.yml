server:
  port: 8082

user-notif:
  base-url: http://localhost:8081

eureka:
  instance:
    prefer-ip-address: true

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/sirh_lamain
    username: root
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  stream:
      kafka:
        binder:
          brokers: localhost:9092
      bindings:
        notificationTopic-out-0:
          destination: notifications

