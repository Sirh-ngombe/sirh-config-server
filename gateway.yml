spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-notif-service
          uri: lb://user-notif-service
          predicates:
            - Path=/api/auth/**
        - id: user-notif-service-users
          uri: lb://user-notif-service
          predicates:
            - Path=/api/users/**
        - id: user-notif-service-static-files
          uri: lb://user-notif-service
          predicates:
            - Path=/uploads/**
        - id: user-notif-service-profiles
          uri: lb://user-notif-service
          predicates:
            - Path=/api/profiles/**
        - id: lamain-service
          uri: lb://lamain-service
          predicates:
            - Path=/api/lamain/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
              - "https://votre-domaine-frontend.com"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
  
